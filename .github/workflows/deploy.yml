name: Deploy to GitHub Pages

on:
  push:
    branches: main

jobs:
  build_site:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      GOOGLE_TOKEN_URI: ${{ secrets.GITHUB_TOKEN }}
      GOOGLE_SPREADSHEET_ID: ${{ secrets.GOOGLE_SPREADSHEET_ID }}
      GOOGLE_NAMED_RANGE: ${{ secrets.GOOGLE_SPREADSHEET_ID }}
      GOOGLE_EMAIL: ${{ secrets.GOOGLE_EMAIL }}
      GOOGLE_PRIVATE_ID: ${{ secrets.GOOGLE_PRIVATE_ID }}
      GOOGLE_PRIVATE_KEY: ${{ secrets.GOOGLE_PRIVATE_KEY }}
      PUBLIC_LAST_UPDATE: ${{ vars.PUBLIC_LAST_UPDATE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Latest Corepack
        run: npm install -g corepack@latest

      - name: Install `pnpm` via Corepack
        run: corepack enable pnpm

      - name: Get `pnpm` Store Directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - uses: actions/cache@v4
        name: Setup `pnpm` Cache
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Synchronize SvelteKit
        run: pnpm sync

      - name: Build Website
        env:
          BASE_PATH: '/${{ github.event.repository.name }}'
        run: |
          pnpm build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build/'

  deploy:
    needs: build_site
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
